name: Deploy Docker

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Kloniraj repozitorij
        uses: actions/checkout@v4

      - name: Prenesi artefakt status.txt
        uses: actions/download-artifact@v4
        with:
          name: status-3.11
          path: ./artefakt

      - name: Preveri ali so testi uspeli
        run: |
          if [ ! -f ./artefakt/status.txt ]; then
            echo "Testi niso bili uspe≈°ni. Deploy se prekine."
            exit 1
          fi

      - name: Prijava v DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Zgradi Docker image
        run: docker build -t gaspermelansek/uvodvopencv .

      - name: Push Docker image
        run: docker push gaspermelansek/uvodvopencv
