name: CI Test

on:
  push:
    branches: [main]

jobs:
  preveri:
    runs-on: self-hosted
    steps:
      - name: Kloniraj repozitorij
        uses: actions/checkout@v4

      - name: Preveri testne datoteke in shrani napako
        run: |
          if [ ! -f ".tests/test_naloga1.py" ]; then
            echo "Testna datoteka ne obstaja." > napaka.txt
          else
            echo "" > napaka.txt
          fi

      - name: Naloži napaka.txt kot artefakt
        uses: actions/upload-artifact@v4
        with:
          name: napaka
          path: napaka.txt

  testi:
    needs: preveri
    runs-on: self-hosted
    strategy:
      matrix:
        python-version: [ "3.10", "3.11" ]

    steps:
      - name: Kloniraj repozitorij
        uses: actions/checkout@v4

      - name: Prenesi napaka.txt artefakt
        uses: actions/download-artifact@v4
        with:
          name: napaka
          path: ./artefakt

      - name: Preveri napako iz artefakta
        run: |
          if [ -n "$(cat ./artefakt/napaka.txt | tr -d ' \t\n\r')" ]; then
            echo "Napaka: Testna datoteka ne obstaja!"
            cat ./artefakt/napaka.txt
            exit 1
          fi

      - name: Namesti pytest
        run: pip install pytest

      - name: Poženi teste na verziji ${{ matrix.python-version }}
        run: |
          echo "Uporabljena Python verzija: ${{ matrix.python-version }}"
          pytest .tests/test_naloga1.py

      - name: Označi uspeh za deploy
        run: echo "ok" > status.txt

      - name: Shrani status v repozitorij (z exportiranim CI_PAT)
        run: |
          git config --global user.name "ci-bot"
          git config --global user.email "ci@example.com"
          git remote set-url origin https://x-access-token:${CI_PAT}@github.com/${{ github.repository }}
          git fetch
          git checkout main
          cp status.txt status-${{ matrix.python-version }}.txt
          git add status-${{ matrix.python-version }}.txt
          git commit -m "Shranjeni status za ${{ matrix.python-version }}"
          git push


